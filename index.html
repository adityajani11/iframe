<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajkot City Map</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="light-mode">
    <div class="background-blur"></div>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle text-end p-3">
      <button class="btn btn-toggle-mode" id="toggle-theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-lg border-0 rounded-4 custom-card">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Rajkot City Map</h2>
              <div class="map-container rounded-3 overflow-hidden">
                <iframe
                  src="https://www.google.com/maps/d/embed?mid=1te7mDoHdUQVRgTt2n0JV03e9lpNsQ0c&ehbc=2E312F"
                  width="100%"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
      const toggleBtn = document.getElementById("toggle-theme");
      const icon = toggleBtn.querySelector("i");
      const body = document.body;

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        const isDark = body.classList.contains("dark-mode");
        icon.classList.toggle("fa-moon", !isDark);
        icon.classList.toggle("fa-sun", isDark);
      });
    </script>
  </body>
</html>
